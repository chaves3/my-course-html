<!DOCTYPE html>
<html>
<head>
	<title>lista ordenadas e não ordenadas</title>
	<meta charset="utf-8">
</head>
<body>
        <h2>Lista do Jogadores do Cheirão</h2>
        <!--Lista não ordenada!-->
        <!--circle, square, disc-->
    <ul type="disc">
    	<li>Santos</li>
    	<li>Rodinei</li>
    </ul>
      
      <br>
      <br>

      <h2>Lista de Jogadores Da Seleção</h2>
         <!--Lista ordenada!-->
         <!--tipos de types -> 1, A, I-->
       <ol type="I">
       	  <li>Quem merece ir pra copa?</li>
       	  <li>o brasil é favorito?</li>
       	  <li>Quem é o melhor jogador brasileiro na atualidade ?</li>
       </ol>




  

</body>
</html>
